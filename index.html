<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Museum Ticket Pricing Application</h1>
        <div class="wrapper">
        <label class="label1" for="adults" >Number of Adults (18+): </label>
        <input class="input1" type="number" id="adults">
        <br>
        <br>
        <label class="label2" for="children" >Number of Children (7-17): </label>
        <input class="input2" type="number" id="children">
        <br>
        <br>
        <label class="label3" for="under7" >Number of children under 7: </label>
        <input class="input3" type="number" id="childrenUnder7">
        <br>        
        <br>
        <label class="label4" for="senior" >Number of Seniors (60+): </label>
        <input class="input4" type="number" id="senior">
        <br>
        <br>
        <br>
        
        <Button id="totalBtn">Total Price</Button>
        <Button id="resetBtn">Reset</Button>
        <p></p>

        <br>
    </div>

        
        
        <script src="app.js" async defer></script>
    </body>
</html>
